name: CI

on: 
  push:
    branches:
      - develop

jobs:
  npm-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - run: npm install
      - run: npm run prod
      # - run: git config --local user.email "githubaction@action.action"
      # - run: git config --local user.name "githubaction"
      # - run: git add .
      # - run: git commit -m 'from github actions'
      # - run: git push origin develop
      # - run: git fetch
      # - run: git checkout main
      # - run: git merge origin develop
      # - run: git push origin main
  git-push:
    needs: npm-build
    runs-on: ubuntu-latest
    steps:
      - uses: appleboy/ssh-action@master
        with:
          host: sv14392.xserver.jp
          username: xs415772
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          script: |
            cd ${{ secrets.SERVER_DEPLOY_DIR }}
            git pull origin main